<!doctype html>
<html data-ng-app="basicChatApp">
  <head>
    <title> ... </title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<!-- 
	https://docs.angularjs.org/misc/downloading
	-->
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	
	<script>
		(function(){
		    var app = angular.module("basicChatApp",[]);
			
			app.controller("messagesController", function(){
				this.messages = msgs;
				this.dict = dict;
				this.newMessage = {};
				this.test = function(){
				this.messages.push(this.newMessage);
				this.newMessage = {};
				}
			});
			
			var dict = {
				"form":{
				  "sendButton":"Send"
				}
			};
			var msgs =[
			  {id:1, user: "tester",  message:"test test test"},
			  {id:2, user: "tester1",  message:"1test test test"},
			  {id:3, user: "tester3",  message:"3test test test"},
			  {id:3, user: "tester2",  message:"2test test test"}];
			
		})();
	</script>
  </head>
  <body>
    <div class="content" data-ng-controller="messagesController as messages">
	  <div class="row header"></div>
	  <div class="row messages" >
	    <ul>
		  <li class="cols-xs-1"  data-ng-repeat="message in messages.messages">{{message.id}}{{message.user}}{{message.message}}</li>
		</ul>
	  </div>
	  <div class="row new-message" >
	    <form name="newMessage" novalidate>
	    <textarea data-ng-model="messages.newMessage.message" required></textarea>
		<button data-ng-click="messages.test()" data-ng-show="newMessage.$valid">{{messages.dict.form.sendButton}}</button>
		</form>
	  </div>
	</div>
  </body>
</html>
